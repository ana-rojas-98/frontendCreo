  <div class="contenedor">
    <app-sidebar></app-sidebar>
    <div class="content-admin">
      <div class="tittle-indicadores">
        <h1>Administrar indicadores</h1>
      </div>
      <div class="seleccion">
        <div class="box">
          <h3>Est√°ndar</h3>
          <br />
          <select
            class="selector"
            name="estandar"
            type="selectbox"
            [(ngModel)]="Estandar.estandar"
            (change)="estandar()"
          >
            <option
              *ngFor="let resultado of resultados"
              [value]="resultado.estandar"
            >
              <h1>{{ resultado.nombreEstandar }}</h1>
            </option>
          </select>
        </div>
        <div class="box">
          <h3>Categoria</h3>
          <br />
          <select
            class="selector"
            name="categoria"
            type="selectbox"
            (change)="categoria()"
          >
            <option
              *ngFor="let resultadoCategoria of resultadosCategoria"
              [value]="resultadoCategoria.categoria1"
            >
              {{ resultadoCategoria.nombreCategoria }}
            </option>
          </select>
        </div>
        <div class="box">
          <h3>Subcategoria</h3>
          <br />
          <select class="selector" name="select" type="selectbox">
            <option
              *ngFor="let item of resultadosSubCategoria"
              [value]="item.subcategoria1"
            >
              {{ item.nombreSubcategoria }}
            </option>
          </select>
        </div>
      </div>
      <div class="botones-crear">
        <button
          [routerLink]="['/estandares']"
          [routerLinkActive]="['link-active']"
        >
          Crear nuevo estandar
        </button>

        <button
          [routerLink]="['/categorias']"
          [routerLinkActive]="['link-active']"
        >
          Crear nueva categoria
        </button>

        <button
          [routerLink]="['/subcatego']"
          [routerLinkActive]="['link-active']"
        >
          Crear nueva subcategoria
        </button>

        <button
          [routerLink]="['/nuevo-indicador']"
          [routerLinkActive]="['link-active']"
        >
          Crear nuevo indicador
        </button>

        <button
          [routerLink]="['/indicadores-masivos']"
          [routerLinkActive]="['link-active']"
        >
          Crear indicadores masivamente
        </button>
      </div>
      <div class="botones-eliminar">
        <button
          [routerLink]="['/eliminar-estandar']"
          [routerLinkActive]="['link-active']"
        >
          Eliminar estandar
        </button>
        <button
          [routerLink]="['/eliminar-categoria']"
          [routerLinkActive]="['link-active']"
        >
          Eliminar categoria
        </button>
        <button
          [routerLink]="['/eliminar-subcategoria']"
          [routerLinkActive]="['link-active']"
        >
          Eliminar subcategoria
        </button>
      </div>
      <div class="resultados-tabla">
