<app-nav-menu></app-nav-menu>
<div class="contenedor">
  <app-sidebar></app-sidebar>
  <div class="cuerpo">
    <div class="title-body">
      <h1>Editar indicador</h1>
    </div>
    <div class="nombreIndicador">
      <div class="n">
        <label for="">
         Nombre indicador: 
        </label>
        <input type="text" [(ngModel)]="Nombre.indicador" >     
      </div> 
    </div>
    <div class="tiempo">
      <div>
        <h3>AÃ±o</h3>
        <select
          class="selector mt-2"
          type="select"
          [(ngModel)]="Anio"
          (change)="cambioAnio()"
        >
          <option *ngFor="let resultado of uniqueYears" [value]="resultado">
            {{ resultado }}
          </option>
        </select>
      </div>
      <div>
        <h3>Periodo</h3>
        <select
          class="selector mt-2"
          name="periodo"
          type="select"
          [(ngModel)]="Periodo"
          (change)="cambioPeriodo()"
        >
          <option *ngFor="let resultado of uniquePeriod" [value]="resultado">
            {{ resultado }}
          </option>
        </select>
      </div>
    </div>
    <div class="seleccion">
      <div class="box">
        <h3>Estandar</h3>
        <select
          class="selector"
          name="estandar"
          type="selectbox"
          [(ngModel)]="Estandar.estandar"
          (change)="getStandares()"
        >
          <option>{{ datos.Estandar }}</option>
          <option
            *ngFor="let resultado of resultadoEstandar"
            [value]="datos.Estandar"
          >
            {{ resultado.nombreEstandar }}
          </option>
        </select>
      </div>
      <div class="box">
        <h3>Categoria</h3>
        <select
          name="categoria"
          type="selectbox"
          [(ngModel)]="datos.Categoria"
          (change)="getCategoria()"
        >
          <option>{{ datos.Categoria }}</option>
          <option
            *ngFor="let resultadoCategoria of resultadosCategoria"
            [value]="datos.Categoria"
          >
            {{ resultadoCategoria.nombreCategoria }}
          </option>
        </select>
      </div>
      <div class="box">
        <h3>Subcategoria</h3>
        <select
          (change)="getSubCategoria()"
          name="select"
          [(ngModel)]="datos.Subcategoria"
        >
          <option>{{ datos.Subcategoria }}</option>
          <option *ngFor="let item of resultadosSubCategoria">
            {{ item.nombreSubcategoria }}
          </option>
        </select>
      </div>
    </div>
    <div class="tablero">
      <table id="tabla">
        <thead>
          <tr>
            <th class="text-center">Entero</th>
            <th class="text-center">Numero?</th>
            <th class="text-center">Formula?</th>
            <th class="text-center">Formula</th>
            <th class="text-center">Valor</th>
            <th class="text-center">T</th>
            <th class="text-center">Ttexto</th>
            <th class="text-center">C</th>
            <th class="text-center">N</th>
            <th class="text-center">S</th>
            <th class="text-center">K</th>
            <th class="text-center">InCol</th>
            <th class="text-center">FiCol</th>
            <th class="text-center">SLinea</th>
            <th class="text-center">Alinear</th>
            <th class="text-center">CFondo</th>
            <th class="text-center">Agregar</th>
            <th class="text-center">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let linea of mostrar">
            <td>
              <input
                type="text"
                [(ngModel)]="linea.entrada"
                value="{{ linea.entrada }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.numerop"
                value="{{ linea.numerop }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.formulap"
                value=" {{ linea.formulap }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.formula"
                value="{{ linea.formula }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.valor"
                value="{{ linea.valor }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.titulo"
                value="{{ linea.titulo }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.tamanoTexto"
                value="{{ linea.tamanoTexto }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.color"
                value="{{ linea.color }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.negrilla"
                value="{{ linea.negrilla }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.subrayado"
                value="{{ linea.subrayado }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.cursiva"
                value="{{ linea.cursiva }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.inicioCol"
                value="{{ linea.inicioCol }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.finCol"
                value="{{ linea.finCol }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.saltoLinea"
                value="{{ linea.saltoLinea }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.alinear"
                value="{{ linea.alinear }}"
              />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="linea.colorFondo"
                value="{{ linea.colorFondo}}"
              />
            </td>
            <td>
              <img (click)="insertarFila($event)" src="../../../assets/imagenes/insertar.png" alt="eliminar">
            </td>
            <td>
              <img (click)="eliminarFila($event)" src="../../../assets/imagenes/eliminar.png" alt="eliminar">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="botones">
      <button
        class="cancelar"
        [routerLink]="['/administrar-indicadores']"
        [routerLinkActive]="['link-active']"
      >
        Cancelar
      </button>
      <button class="guardar" (click)="guardar()">Guardar</button>
    </div>
  </div>
</div>
<app-footer></app-footer>
