<div class="contenedor">
    <app-sidebar></app-sidebar>
    <div class="cuerpo">
        <div class="title">
            <h1>Indicadores</h1>
        </div>
        <div class="resultados-tabla">
            <div class="d-flex flex-row-reverse mb-4">
                <button class="botton-agregar" (click)="capturar.click()">
                    Agregar archivo adjunto
                </button>
                <input type="file" hidden (change)="archivoCapt($event)" #capturar id="in"
                    accept=".xlsx,.pdf,.jpg,.png" />
            </div>
            <table class="tabla-indicadores">
                <thead>
                    <tr>
                        <th>
                            <img src="../../../assets/imagenes/archivo.png" alt="icono-archivo" class="mx-1" />
                            Nombre Archivo
                        </th>
                        <th>
                            <img src="../../../assets/imagenes/descarga.png" alt="icono-diligenciador" class="mx-1" />
                            Descargar
                        </th>
                        <th>
                            <img src="../../../assets/imagenes/eliminar.png" alt="icono-eliminar" />
                            Eliminar
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of resultadosTabla">
                        <td>{{ item.nombreArchivo }}</td>
                        <td>
                            <a (click)="descargarArchivo(item.id,item.urlReducido)">
                                <img src="../../../assets/imagenes/descarga.png" alt="icono-diligenciador" />
                            </a>
                        </td>
                        <td>
                            <a (click)="EliminarArchivo(item.id)">
                                <img src="../../../assets/imagenes/eliminar.png" alt="eliminar-icono" />
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex flex-row-reverse ">
                <button (click)="DescargarTodosAdjuntosIndividual()" class="mt-3">Descargar todos los archivos adjuntos</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
