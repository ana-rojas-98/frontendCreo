<div class="contenedor">
  <form class="form-box">
    <h1 class="Form-title" align="center">Eliminar estándar</h1>
    <div class="form-group col">
      <label for="select">Estándar</label>
      <select name="select" type="selectbox" [(ngModel)]="Estandar.IdEstandar">
        <option value="">Estándar</option>
        <option
          *ngFor="let item of resultados"
          [value]="item.estandar"
          selected
        >
          {{ item.nombreEstandar }}
        </option>
      </select>
    </div>
    <div>
      <button
        [routerLink]="['/administrar-indicadores']"
        [routerLinkActive]="['link-active']"
        type="cancel"
        class="bot_per_2"
      >
        Cancelar
      </button>
      <button type="submit" class="bot_est" (click)="deleteEstandar()">
        Guardar
      </button>
    </div>
  </form>
  <div class="cerrar">
    <div class="circulo">
      <a [routerLink]="['/administrar-indicadores']"
        [routerLinkActive]="['link-active']">
        X
      </a>
    </div>
  </div>
</div>
