<div class="contenedor">
    <app-sidebar></app-sidebar>
    <div class="cuerpo">
        <h1 class="titulo">Visor de eventos</h1>
        <div class="contenedorSelect">
            <div class="row">
                <div class="">
                    <label for="">Fecha inicial: <input type="date" [(ngModel)]="fechaInicial" (change)="changeFecha()"></label>
                </div>
                <div class="">
                    <label for="">Fecha final: <input type="date" [(ngModel)]="fechaFinal" (change)="changeFecha()"></label>
                </div>
            </div>
            <div class="box">
                <p>Usuario</p>
                <select (change)="usuarioFilter()" [(ngModel)]="Usuario.usuario" class="selector">
                    <option value="">Seleccione un usuario</option>
                    <option *ngFor="let item of resultadosUsuario" [value]="item.usuarioid">
                        {{ item.nombre }}
                    </option>
                </select>
            </div>

            <div class="box">
                <p>Módulo</p>
                <select  (change)="moduloFilter()" [(ngModel)]="resultadosModulo.modulo" class="selector">
                    <option value="">Seleccione categoría</option>
                    <option *ngFor="let item of resultadosModulos" [value]="item">
                        {{ item }}
                    </option>
                </select>
            </div>
        </div>
        <div class="resultados-tabla" id="tableIndicadores">
            <table class="tabla-indicadores">
                <thead>
                    <tr>
                        <th>
                            <img src="../../../assets/imagenes/fechaHora.png" alt="icono-nombre" />
                            Fecha y hora
                        </th>
                        <th>
                            <img src="../../../assets/imagenes/creador.svg" alt="icono-creador" />
                            Usuario
                        </th>
                        <th>
                            <img src="../../../assets/imagenes/modulo.png" alt="icono-nombre" />
                            Módulo
                        </th>
                        <th>
                            <img id="imgPorcentaje" src="../../../assets/imagenes/accion.png" alt="icono-nombre"
                                class="mx-1 mt-1" />
                            Acción
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of resultadosTabla">
                        <td>{{ item.fecha }}</td>
                        <td>{{ item.usuario }}</td>
                        <td>{{ item.modulo }}</td>
                        <td>{{ item.accion }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="contenedorDescargas">
            <button class="botonImagen" (click)="downloadExcel()">
                <img src="../../../assets/imagenes/excel.png" alt="icono-excel" class="mx-1" />
            </button>
            <button class="botonImagen" (click)="createPDF()">
                <img src="../../../assets/imagenes/pdf.png" alt="icono-pdf" class="mx-1" />
            </button>
        </div>
    </div>
</div>
<app-footer></app-footer>
