<div class="contenedor">
    <div class="title-login">
    <h1>Iniciar sesión</h1>
    </div>
    <div class="login">
    <form class="form-box">
      <ngb-alert #selfClosingAlert *ngIf="successMessage" type="danger" [dismissible]="false"
                  (closed)="successMessage = ''">{{ successMessage }}
      </ngb-alert>
      <h1 class="Form-title" align="center">Correo electrónico</h1>
      <br>
      <div class="form-group col">
        <input
          type="email"
          name="email"
          class="form-control"
          [(ngModel)]="user.Email"
        />
      </div>
      <br>
      <h1 class="Form-title" align="center">Contraseña</h1>
      <br>
      <div class="form-group col">
        <input
          type="password"
          name="password"
          class="form-control"
          [(ngModel)]="user.Password"
        />
      </div>
      <div>
        <br />
        <!--  <p>
          ¿No tienes cuenta?
          <a class="link-active" [routerLink]="['/register']">Registrate aquí.</a>
        </p>-->
        <p>          
          <a class="link-active" [routerLink]="['/olvide-clave']"
            >¿Olvidó su contraseña?</a
          >
        </p>
      </div>
      <div>
        <button type="submit" class="button-enviar" (click)="LogIn()">
          Ingresar
        </button>
      </div>
    </form>
    </div>
</div>
<app-footer-principal></app-footer-principal>
