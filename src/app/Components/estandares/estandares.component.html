<body>
  <form class="form-box">
      <h1 class="Form-title" align = "center">
          Nuevo estándar
      </h1>
      <div class="form-group col">
          <label for="estandar">Nombre del estándar</label>
          <input type = "Estandar" name = "estandar" class="form-control" [(ngModel)]="Estandar.NombreEstandar">
      </div>
      <div>
        <button type="cancel" class = "bot_per_2"> Cancelar
        </button>
        <button type="submit" class = "bot_est" (click)="SetEstandar()">Guardar
        </button>
      </div>      
  </form>
</body>
