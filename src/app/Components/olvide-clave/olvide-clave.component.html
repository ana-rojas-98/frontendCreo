<div class="container-principal">
  <div class="title-contrasena">
  <h1>Olvido de contrase√±a</h1>
  </div>
  <div class="container-form-div">
    <form action="" class="container-form-formularo">
      <span
        ><label for="email">Ingrese el correo electronico registrado</label>
        <input
          class="input-olvido-clave"
          type="email"
          name="email"
          placeholder="ejem@gmail.com"
          [(ngModel)]="email.Email"
      /></span>
      <div class="container-button">
        <button class="button-cancelar" [routerLink]="['/cambio-contrasena']">
          cancelar
        </button>
          <button class="button-enviar" (click)="validateEmail()">
            Enviar
          </button>
      </div>
    </form>
  </div>
</div>
