<div class="container">
  <form class="form-box">
    <h1 class="Form-title">Cambio de contrase√±a</h1>
    <div class="form-group col">
      <input
        type="email"
        name="email"
        placeholder="ejemple@gmail.com"
        class="form-control"
        [(ngModel)]="token.email"
        required
      />
    </div>
    <div class="form-group col">
      <input
        type="number"
        name="token"
        placeholder="token"
        class="form-control"
        [(ngModel)]="token.token"
        required
      />
    </div>
    <div class="form-group col">
      <input
        type="password"
        name="contrasena"
        placeholder="password"
        class="form-control"
        [(ngModel)]="token.pass"
        required
      />
    </div>
    <div class="form-group col">
      <input
        type="password"
        name="password"
        placeholder="password"
        class="form-control"
        [(ngModel)]="token.pass1"
        required
      />
    </div>
    <div>
      <button type="submit" class="button-enviar" (click)="eviarToken()">
        Enviar
      </button>
    </div>
  </form>
</div>
