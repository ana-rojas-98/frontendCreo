<div class="contenedor">
    <app-sidebar></app-sidebar>
    <div class="cuerpo">
        <div class="title">
            <h1>Nueva notificación</h1>
        </div>
        <div class="linea1">
        <div class="correo">
            <p>Asunto</p>
            <input type="text" [(ngModel)]="envios.asunto">
            <p>Cuerpo de correo</p>
            <textarea name="" id="" cols="30" rows="10" [(ngModel)]="envios.mensaje"></textarea>
        </div>
        <div class="enviar">
            <div class="title-variante">
                <p>Destinatarios</p>
            </div>
            <br>
            <div class="checkbox-correo">
                <label for="">
                    <input type="checkbox" name="Todos" (change)="todosCorreos($event)" >
                    Todos
                </label>
                <label  *ngFor="let usuario of aux" >
                    <input type="checkbox" [(ngModel)]="usuario.checked">
                    {{usuario.nombre}}
                </label>
            </div>
        </div>
        </div>
        <div class="tiempo">
            <div class="title-variante">
                <p>Configuración</p>
            </div>
            <br>
            <div class="checbox-enviar">
                
                <label for="">
                    <input type="checkbox" (click)="BoxUno()" [disabled]="checkUno">
                    Enviar Inmediatamente        
                </label>
                <label for="">
                    <input type="checkbox" (click)="BoxDos()" [disabled]="checkDos">
                    Otra fecha
                    <div *ngIf="mostrarFecha==true">
                        <label for="">Fecha:  <input type="date" [(ngModel)]="fechaEspera"></label>
                        
                    </div>
                </label>
                <label for="">
                    <input type="checkbox" (click)="BoxTres()" [disabled]="checkTres">
                    Recordatorio periódico
                    <div *ngIf="mostrarPeriodico==true" class="periodico">
                        <div class="semana">
                        <label for="">
                            <input type="checkbox" (click)="casillaBoxTres()" [disabled]="semana">
                            Semana
                        </label>
                        </div>
                        <div class="dias-semana" *ngIf="boxtres==true">
                        <label for="">
                            Lunes
                            <input type="checkbox" [(ngModel)]="lunes" (change)="diasElectos()">
                        </label>
                        <label for="">
                            Martes
                            <input type="checkbox" [(ngModel)]="martes" (change)="diasElectos()">
                        </label>
                        <label for="">
                            Miercoles
                            <input type="checkbox" [(ngModel)]="miercoles" (change)="diasElectos()">
                        </label>
                        <label for="">
                            Jueves
                            <input type="checkbox" [(ngModel)]="jueves" (change)="diasElectos()">
                        </label>
                        <label for="">
                            <input type="checkbox" [(ngModel)]="viernes" (change)="diasElectos()">
                            Viernes
                        </label>
                        <label for="">
                            Sábado
                            <input type="checkbox" [(ngModel)]="sabado" (change)="diasElectos()">
                        </label>
                        </div>
                        <div class="dias" *ngIf="diaas == true">
                        <label for="">
                            <input type="checkbox" (click)="boxtresDias()" [disabled]="dias">
                            Días
                        </label>
                    </div>
                    <div class="numeroDias" *ngIf="boxtresI == true">
                        <label for="">
                            Cada
                            <input type="text" maxlength="3">
                            días
                        </label>
                    </div>
                    <div>
                        <label for="">Fecha Caducidad:  <input type="date" [(ngModel)]="fechaCaducidad"></label>
                    </div>
                    </div>
                </label>
                <label for="">
                    <input type="checkbox" (click)="BoxCuatro()"  [disabled]="checkCua">
                    Fecha y cantidad de indicadores faltantes
                    <div *ngIf="cantidadIndicadores== true">
                        <label for="">
                            Fecha:
                            <input type="date" name="" id="" [(ngModel)]="fechaEspera">
                        </label>
                        <div class="indicadores">
                        <label for="">
                            <input type="number" name="" id="" [(ngModel)]="indicadoresFalta">
                            indicadores
                        </label>
                    </div>
                    </div>
                </label>
                
            </div>
        </div>
        <div class="botones">
            <button class="cancelar" [routerLink]="['/gestor-noti']"  [routerLinkActive]="['link-active']">Cancelar</button>
            <button class="guardar" (click)="Guardar()">Guardar</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
