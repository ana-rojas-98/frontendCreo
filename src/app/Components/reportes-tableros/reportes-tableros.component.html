<app-nav-menu></app-nav-menu>
<div class="contenedor">
  <app-sidebar></app-sidebar>
  <div class="cuerpo">
    <h1 class="titulo">Tableros</h1>
    <button [routerLink]="['/reportes-nuevo-tablero']" routerLinkActive="router-link-active" class="guardar">
      Crear nuevo
    </button>
    <div class="resultados-tabla">
      <table class="tabla-indicadores">
        <thead>
          <tr>
            <th>
              <img src="../../../assets/imagenes/fechaHora.png" alt="icono-nombre" />
              Fecha de creaci√≥n
            </th>
            <th>
              <img src="../../../assets/imagenes/creador.svg" alt="icono-creador" />
              Creador
            </th>
            <th>
              <img src="../../../assets/imagenes/mensaje.svg" alt="icono-nombre" />
              Nombre
            </th>
            <th>
              <img id="imgPorcentaje" src="../../../assets/imagenes/ver.png" alt="icono-nombre" class="mx-1 mt-1" />
              Ver
            </th>
            <th>
              <img src="../../../assets/imagenes/editar.png" alt="icono-nombre" class="mx-1" />
              Editar
            </th>
            <th>
              <img id="imgPorcentaje" src="../../../assets/imagenes/ver.png" alt="icono-nombre" class="mx-1 mt-1" />
              Reporte finalizado
            </th>
            <th>
              <img src="../../../assets/imagenes/eliminar.png" alt="icono-nombre" class="mx-1" />
              Eliminar
            </th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of resultadosTabla">
            <td>{{item.fechaCreacion}}</td>
            <td>{{item.fullname}}</td>
            <td>{{item.nombreReporte}}</td>
            <td *ngIf="item.finalizado == false; else empty">
              <img src="../../../assets/imagenes/ver.png" alt="icono-nombre" class="mx-1"
                [routerLink]="['/editar-reporte',item.id,'ver']" [routerLinkActive]="['link-active']" />
            </td>
            <ng-template #empty>
              <td></td>
            </ng-template>
            <td *ngIf="item.finalizado == false; else empty">
              <img src="../../../assets/imagenes/editar.png" alt="icono-nombre" class="mx-1"
                [routerLink]="['/editar-reporte',item.id,'editar']" [routerLinkActive]="['link-active']" />
            </td>
            <td *ngIf="item.finalizado == true; else empty">
              <img src="../../../assets/imagenes/ver.png" alt="icono-nombre" class="mx-1"
                [routerLink]="['/reporte-final',item.id]" [routerLinkActive]="['link-active']" />
            </td>
            <td>
              <img src="../../../assets/imagenes/eliminar.png" alt="icono-nombre" class="mx-1"
                [routerLink]="['/diligenciar-indicador',item.id,'editar']" [routerLinkActive]="['link-active']" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
