<script src="https://www.gstatic.com/charts/loader.js"></script>
<app-nav-menu></app-nav-menu>
<div class="contenedor">
  <app-sidebar></app-sidebar>
  <div class="cuerpo">
    <h1 class="titulo">Nuevo tablero</h1>
    <div class="contenedorTitulo">
      <p>TÃ­tulo del tablero</p>
      <input type="text" />
    </div>
    <div class="contenedorAgregar1 w-100 row" id="contenedor"></div>
    <button id="addbutton" class="guardar agregarFila" (click)="agregarFila()">
      Agregar Fila
    </button>
    <button id="addbutton" class="guardar" (click)="eliminarFila()">
      Eliminar
    </button>
    <button id="addbutton" class="guardar" (click)="guardar()">guardar</button>

    <div class="tituloGrafica">
      <label name="">
        <h2>Nombre de la grafica</h2>
        <input type="text" placeholder="nombre de la grafica" />
      </label>
    </div>

    <div class="graficas">
      <div class="data">
        <input
          type="text"
          placeholder="Nombre Grafica"
          [(ngModel)]="nombreGrafica"
        />
      </div>
      <div class="data">
        <label name="">
          Valores de la graficar
          <textarea readonly [(ngModel)]="dataInput" placeholder="Data">
          </textarea>
          <img
            src="../../../assets/imagenes/menos.png"
            (click)="quitarData('data')"
          />
          <img
            src="../../../assets/imagenes/insertar.png"
            (click)="agregarData('data')"
          />
        </label>
      </div>
      <div class="data">
        <label name="">
          columnas de la grafica
          <textarea readonly [(ngModel)]="columnasInput" placeholder="Columnas">
          </textarea>
          <img
            src="../../../assets/imagenes/menos.png"
            (click)="quitarData('columnas')"
          />
          <img
            src="../../../assets/imagenes/insertar.png"
            (click)="agregarData('columnas')"
          />
        </label>
      </div>
      <div class="data">
        <label name="">
          Colores de la grafica
          <textarea readonly [(ngModel)]="coloresInput" placeholder="Colores">
          </textarea>
          <div>
            <img
              src="../../../assets/imagenes/menos.png"
              (click)="quitarData('colores')"
            />
            <label class="img"
              >color
              <input
                type="color"
                (change)="coloresFuncion()"
                [(ngModel)]="coloresSelect"
                value="+"
              />
            </label>
          </div>
        </label>
      </div>
      <div class="botonesGrafica">
        <button id="addbutton" class="btnGrafica" (click)="AgregarGrafica()">
          Agregar
        </button>
        <button id="addbutton" class="btnGrafica">Finalizar la grafica</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
