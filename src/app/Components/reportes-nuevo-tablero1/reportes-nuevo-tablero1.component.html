<script src="https://www.gstatic.com/charts/loader.js"></script>
<app-nav-menu></app-nav-menu>
<div class="contenedor">
  <app-sidebar></app-sidebar>
  <div class="cuerpo">
    <h1 class="titulo">Nuevo tablero</h1>
    <div class="contenedorTitulo">
      <p>TÃ­tulo del tablero</p>
      <input type="text" />
    </div>
    <div class="contenedorAgregar1 w-100 row" id="contenedor"></div>
    <button id="addbutton" class="guardar agregarFila" (click)="agregarFila()">
      Agregar Fila
    </button>
    <button id="addbutton" class="guardar" (click)="eliminarFila()">
      Eliminar
    </button>
    <button id="addbutton" class="guardar" (click)="guardar()">guardar</button>

    <div class="graficas">
      <div class="data">
        <input type="text" placeholder="Nombre Grafica" [(ngModel)]="nombreGrafica"/>
      </div>
      <div class="data">
        <textarea readonly [(ngModel)]="dataInput" placeholder="Data">
        </textarea>
        <button (click)="agregarData('data')">+</button>
        <button (click)="quitarData('data')">-</button>
      </div>
      <div class="data">
        <textarea readonly [(ngModel)]="columnasInput" placeholder="Columnas">
        </textarea>
        <button (click)="agregarData('columnas')">+</button>
        <button (click)="quitarData('columnas')">-</button>
      </div>
      <div class="data">
        <textarea readonly [(ngModel)]="coloresInput" placeholder="Colores">
        </textarea>
        <div>
          <label
            >colores
            <select
              class="selector"
              (change)="coloresFuncion()"
              [(ngModel)]="coloresSelect"
            >
              <option
                *ngFor="let item of colores"
                [value]="item"
                [ngStyle]="{ background: item }"
              >
                {{ item }}
              </option>
            </select>
          </label>
          <button (click)="quitarData('colores')">-</button>
        </div>
      </div>
      <div class="botonesGrafica">
        <button id="addbutton" class="guardar" (click)="AgregarGrafica()">
          Agregar
        </button>
        <button id="addbutton" class="guardar" >
          Finalizar
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
