<div class="contenedor">
  <app-sidebar></app-sidebar>
  <div class="cuerpo">
    <div class="title">
      <h1>Diligenciar indicador</h1>
    </div>
    <div class="row formatos">
      <div class="col-5 d-flex flex-row">
        <img src="../../../assets/imagenes/excel.png" alt="icono-excel" />
        <img src="../../../assets/imagenes/word.png" alt="icono-word" />
        <img src="../../../assets/imagenes/pdf.png" alt="icono-pdf" />
      </div>

      <div class="col-7 d-flex flex-row-reverse mb-2">
        <button>Subir archivos adjuntos</button>
      </div>
    </div>
    <div class="tablero">
      <div class="title-card">
        <div class="box my-2">
          <h3>Año</h3>
          <select
            class="selector mt-2"
            name="estandar"
            type="select"
            [(ngModel)]="Anio"
          >
            <option value="" selected>Seleccione Año</option>
            <option *ngFor="let resultado of uniqueYears" [value]="resultado">
              {{ resultado }}
            </option>
          </select>
        </div>
        <div class="box my-4">
          <h2>Periodo</h2>
          <select
            class="selector mt-2"
            name="estandar"
            type="select"
            [(ngModel)]="Periodo"
          >
            <option value="" selected>Seleccione Periodo</option>
            <option *ngFor="let resultado of uniquePeriod" [value]="resultado">
              {{ resultado }}
            </option>
          </select>
        </div>
      </div>
      <div class="row border mb-2 mx-2"></div>
      <!------------------------------------------------------------------------------------------------------------------>
      <div id="prueba" class="prueba"></div>
      <!------------------------------------------------------------------------------------------------------------------>
    </div>
    <div class="botones">
      <button class="guardar-indicador">Guardar</button>
      <button class="finalizar">Finalizar</button>
    </div>
  </div>
</div>
<app-footer></app-footer>
