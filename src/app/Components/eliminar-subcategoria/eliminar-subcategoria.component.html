<div class="contenedor">
  <form class="form-box">
    <h1 class="Form-title" align="center">Eliminar subcategor√≠a</h1>
    <div class="seleccion">
      <div class="box">
        <h3>Estandar</h3>
        <br />
        <select
          class="selector"
          name="estandar"
          type="selectbox"
          [(ngModel)]="Estandar.estandar"
          (change)="estandar()"
        >
          <option
            *ngFor="let resultado of resultados"
            [value]="resultado.estandar"
          >
            <h1>{{ resultado.nombreEstandar }}</h1>
          </option>
        </select>
      </div>
      <div class="box">
        <h3>Categoria</h3>
        <br />
        <select
          class="selector"
          name="categoria"
          type="selectbox"
          [(ngModel)]="Categoria.categoria1"
          (change)="categoria()"
        >
          <option
            *ngFor="let resultadoCategoria of resultadosCategoria"
            [value]="resultadoCategoria.categoria1"
          >
            {{ resultadoCategoria.nombreCategoria }}
          </option>
        </select>
      </div>
      <div class="box">
        <h3>Subcategoria</h3>
        <br />
        <select
          class="selector"
          name="select"
          type="selectbox"
          [(ngModel)]="SubCategoria.subcategoria1"
          (change)="categoria()"
        >
        <option value="">Subcategoria</option>
          <option
            *ngFor="let item of resultadosSubCategoria"
            [value]="item.subcategoria1"
          >
            {{ item.nombreSubcategoria }}
          </option>
        </select>
      </div>
    </div>
    <div>
      <button
        [routerLink]="['/administrar-indicadores']"
        [routerLinkActive]="['link-active']"
        type="cancel"
        class="bot_per_2"
      >
        Cancelar
      </button>
      <button type="submit" class="bot_est" (click)="eliminarSubcategoria()">
        Guardar
      </button>
    </div>
  </form>
</div>
